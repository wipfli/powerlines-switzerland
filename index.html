<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Powerlines Switzerland</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/pmtiles@1.0.0/dist/index.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>

        let cache = new pmtiles.ProtocolCache();
        maplibregl.addProtocol("pmtiles", cache.protocol);


        var map = new maplibregl.Map({
            container: 'map',
            style: 'https://vectortiles.geo.admin.ch/styles/ch.swisstopo.leichte-basiskarte.vt/style.json'
        });

        map.on('load', function () {
            map.addSource("powerlines", {
                "type": "vector",
                "tiles": ["pmtiles://powerlines.pmtiles/{z}/{x}/{y}"],
                "maxzoom": 14
            });

            map.addLayer({
                "id": "powerlines",
                "type": "line",
                "source": "powerlines",
                "source-layer": "power",
                "paint": {
                    "line-dasharray": [
                        10,
                        2,
                        1,
                        2
                    ],
                    "line-width": 2,
                    "line-color": "#0383b9",
                    "line-opacity": 0.7
                }
            });
        });
    </script>

</body>

</html>
